<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/clock.js" defer></script>
  </head>

  <body class="bg-black flex items-center flex-col gap-4">
    <header
      class="w-full flex justify-center bg-black border-b border-gray-900"
    >
      <div class="w-full max-w-[1268px]">
        <div
          x-data="{ open: false }"
          class="flex flex-col max-w-screen-xl p-5 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
        >
          <div
            class="flex flex-row items-center justify-between lg:justify-start"
          >
            <a
              href="/index.html"
              class="text-lg font-bold tracking-tighter text-purple-600 transition duration-500 ease-in-out transform tracking-relaxed lg:pr-8"
            >
              PPSI-3
            </a>

            <button
              class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
              @click="open = !open"
            >
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-8 h-8">
                <path
                  x-show="!open"
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
                <path
                  x-show="open"
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                  style="display: none"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="p-4 max-w-[1268px] w-full rounded shadow flex flex-col gap-4">
      <h1 class="text-2xl text-white font-light">Clock</h1>

      <p class="text-gray-300 font-light">
        Pequeno relógio criado com o intuito de treinar a manipulação do DOM!
      </p>
      <h2 class="text-gray-100 text-3xl mt-6">
        Relógio (no horário de Brasília):
      </h2>
      <div id="clock" class="text-gray-100 text-6xl"></div>
    </main>
  </body>
</html>
