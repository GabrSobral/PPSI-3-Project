<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/calculator.js" defer></script>
  </head>

  <body class="bg-black flex items-center flex-col gap-4">
    <header
      class="w-full flex justify-center bg-black border-b border-gray-900"
    >
      <div class="w-full max-w-[1268px]">
        <div
          x-data="{ open: false }"
          class="flex flex-col max-w-screen-xl p-5 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
        >
          <div
            class="flex flex-row items-center justify-between lg:justify-start"
          >
            <a
              href="../index.html"
              class="text-lg font-bold tracking-tighter text-purple-600 transition duration-500 ease-in-out transform tracking-relaxed lg:pr-8"
            >
              PPSI-3
            </a>

            <button
              class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
              @click="open = !open"
            >
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-8 h-8">
                <path
                  x-show="!open"
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
                <path
                  x-show="open"
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                  style="display: none"
                ></path>
              </svg>
            </button>
          </div>

          <nav
            :class="{'flex': open, 'hidden': !open}"
            class="flex-col flex-grow hidden md:flex md:justify-start md:flex-row"
          >
            <ul
              class="space-y-2 list-none lg:space-y-0 lg:items-center lg:inline-flex"
            >
              <li>
                <a
                  href="#"
                  class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent hover:border-purple-600 leading-[22px] md:px-3 text-gray-500 hover:text-purple-500"
                >
                  All <span class="hidden lg:inline"> templates </span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent leading-[22px] md:px-3 text-gray-500 hover:text-purple-500 hover:border-purple-600"
                >
                  FAQ
                </a>
              </li>
              <li>
                <a
                  href="https://www.wickedtemplates.com/"
                  class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent hover:border-purple-600 leading-[22px] md:px-3 text-gray-500 hover:text-purple-500"
                >
                  Free <span class="hidden lg:inline">Templates </span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="p-4 max-w-[1268px] w-full rounded shadow flex flex-col gap-4">
      <h1 class="text-2xl text-white font-light">Calculator</h1>

      <p class="text-gray-300 font-light">
        Pequeno projeto criado com o intuito de treinar a manipulação do DOM!
      </p>

      <section class="border-solid border-2 border-neutral-700 p-4 w-4/12">
        <div
          class="p-5 m-auto w-11/12 h-full bg-yellow-200 rounded flex flex-col gap-8"
        >
          <input
            id="display"
            class="w-full h-16 rounded px-5 m-auto bg-gray-800 text-gray-100 text-xl flex items-center"
          />

          <div class="grid grid-cols-4 gap-6">
            <button
              class="button shadow-xl rounded text-xl bg-yellow-600 p-3 hover:bg-yellow-600/75"
            >
              7
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-600 p-3 hover:bg-yellow-600/75"
            >
              8
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-600 p-3 hover:bg-yellow-600/75"
            >
              9
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-500 p-3 hover:bg-yellow-500/75"
            >
              /
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-600 p-3 hover:bg-yellow-600/75"
            >
              4
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-600 p-3 hover:bg-yellow-600/75"
            >
              5
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-600 p-3 hover:bg-yellow-600/75"
            >
              6
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-500 p-3 hover:bg-yellow-500/75"
            >
              *
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-600 p-3 hover:bg-yellow-600/75"
            >
              1
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-600 p-3 hover:bg-yellow-600/75"
            >
              2
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-600 p-3 hover:bg-yellow-600/75"
            >
              3
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-500 p-3 hover:bg-yellow-500/75"
            >
              +
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-600 p-3 hover:bg-yellow-600/75"
            >
              0
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-600 p-3 hover:bg-yellow-600/75"
            >
              .
            </button>
            <button
              class="button shadow-xl rounded text-xl text-gray-100 bg-green-900 p-3 hover:bg-green-900/75"
            >
              =
            </button>
            <button
              class="button shadow-xl rounded text-xl bg-yellow-500 p-3 hover:bg-yellow-500/75"
            >
              -
            </button>
            <button
              class="button shadow-xl rounded text-xl text-gray-100 bg-yellow-900 p-3 hover:bg-yellow-900/75"
            >
              C
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
